{% extends 'shop.html' %}
{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <H3 style="color:red" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h3>
    {% endfor %}
</ul>
{% endif %}

	
	<section id="form"><!--form-->
		<div class="container">
			
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>Login to your account</h2>
						<form action="processlogin" method="POST" enctype="multipart/form-data" >
							{% csrf_token %}
							<input type="email" name = "email" required placeholder="Email" />
							<input type="password" name = "password" required placeholder="Password" />
							
							<button type="submit" class="btn btn-default">Login</button>
						</form>
					</div><!--/login form-->
				</div>
				<div class="col-sm-1">
					<h2 class="or">OR</h2>
				</div>
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2>New Customer Signup!</h2>
						<form action="savenewcustomer" method="POST" enctype="multipart/form-data" >
							{% csrf_token %}
							<input type="text"  name = "name" required placeholder="Name"/>
							<input type="email" name = "email" required  placeholder="Email Address"/>
							<input type="text" name = "address" required placeholder="Address"/>
							<input type="text" name = "phone" required  placeholder="Phone No."/>
							<input type="password" name = "password" required  placeholder="Password"/>
							<button type="submit" class="btn btn-default">Signup</button>
						</form>
					</div><!--/sign up form-->
				</div>
			
		</div>
	</section><!--/form-->
	
	{% endblock content %}
