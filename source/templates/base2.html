{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>Online Bookstore</title>
        <meta content="Online Bookstore" name="description" />
        <meta name="description" content="Online Bookstore.">
        <meta name="keywords" content="Online Store, Books, Bookstore, Buy Book">
        <meta name="author" content="Kangdong Yuan">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        

        <!--  Additional css for graphs morris css -->
        <link rel="stylesheet" href="{% static 'plugins/morris/morris.css' %}">
        <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" type="text/css">
 

         <!-- DataTables -->
         <link href="{% static 'plugins/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />
         <link href="{% static 'plugins/datatables/buttons.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />

         <link href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}" rel="stylesheet">

    </head>


    <body class="fixed-left">

        <!-- Loader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
            </div>
        </div>

        <!-- Begin page -->
        <div id="wrapper">

            <!-- ========== Left Sidebar Start ========== -->
            <div class="left side-menu">
                <button type="button" class="button-menu-mobile button-menu-mobile-topbar open-left waves-effect">
                    <i class="mdi mdi-close"></i>
                </button>

                <div class="left-side-logo d-block d-lg-none">
                    <div class="text-center">
                        
                       
                    </div>
                </div>

                <div class="sidebar-inner slimscrollleft">
                    
                    <div id="sidebar-menu">
                        <ul>
                            <li class="menu-title">Main</li>

                            <li>
                                <a href="home" class="waves-effect">
                                    <i class="dripicons-home"></i>
                                    <span> Back Home <span class="badge badge-success badge-pill float-right">.</span></span>
                                </a>
                            </li>

                           

                            

                           
                        </ul>
                    </div>
                    <div class="clearfix"></div>
                </div> <!-- end side bar -->
            </div>
            <!-- Left Sidebar End -->

            <!-- Start right Content here -->

            <div class="content-page">
                <!-- Start content -->
                <div class="content">

                    <!-- Top Bar Start -->
                    <div class="topbar">

                        <div class="topbar-left	d-none d-lg-block">
                            <div class="text-center">
                                
                            </div>
                        </div>

                        <nav class="navbar-custom">

                            

                            <ul class="list-inline float-right mb-0">
                                
                                        <!-- Section to show notification on the top right -->
                                <li class="list-inline-item dropdown notification-list">
                                    <a class="nav-link dropdown-toggle arrow-none waves-effect" data-toggle="dropdown" href="#" role="button"
                                    aria-haspopup="false" aria-expanded="false">
                                        <i class="mdi mdi-bell-outline noti-icon"></i>
                                        <span class="badge badge-danger badge-pill noti-icon-badge">0</span>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right dropdown-arrow dropdown-menu-lg dropdown-menu-animated">
                                        <!-- item-->
                                        <div class="dropdown-item noti-title">
                                            <h5>Notification (0)</h5>
                                        </div>

                                        <div class="slimscroll-noti">
                                            <!-- item-->
                                            <a href="javascript:void(0);" class="dropdown-item notify-item active">
                                                <div class="notify-icon bg-success"><i class="mdi mdi-cart-outline"></i></div>
                                                <p class="notify-details"><b>Notification Appears Here</b><span class="text-muted">Notification Appears Here</span></p>
                                            </a>                
                                        </div>
                                        

                                        <!-- All-->
                                        <a href="javascript:void(0);" class="dropdown-item notify-all">
                                            View All
                                        </a>

                                    </div>
                                </li>
    

                                

                            </ul>

                            <ul class="list-inline menu-left mb-0">
                                <li class="list-inline-item">
                                    <button type="button" class="button-menu-mobile open-left waves-effect">
                                        <i class="mdi mdi-menu"></i>
                                    </button>
                                </li>
                                
                                <!-- ADD Buttons here Top Bar -->

                                
                                <a href="home" class="btn btn-info add-to-cart"><i class="fa fa-home"></i>Back Home</a>
                            </ul>

                            
                        </nav>

                    </div>
                    <!-- Top Bar End       SECTION BELOW TAKES CONTENTS FOR EVERY OTHER PAGE -->


                    {% block content %}
               
                    {% endblock content %}

                </div> <!-- content -->

                <footer class="footer">
                    Â© 2021 <span class="d-none d-md-inline-block"> Kangdong Yuan </span>
                </footer>

            </div>
            <!-- End Right content here -->

        </div>
        <!-- END wrapper -->


        <!-- jQuery  -->
        <script src="{% static 'assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'assets/js/modernizr.min.js' %}"></script>
        <script src="{% static 'assets/js/detect.js' %}"></script>
        <script src="{% static 'assets/js/fastclick.js' %}"></script>
        <script src="{% static 'assets/js/jquery.slimscroll.js' %}"></script>
        <script src="{% static 'assets/js/jquery.blockUI.js' %}"></script>
        <script src="{% static 'assets/js/waves.js' %}"></script>
        <script src="{% static 'assets/js/jquery.nicescroll.js' %}"></script>
        <script src="{% static 'assets/js/jquery.scrollTo.min.js' %}"></script>

        <!--Morris Chart-->
        <script src="{% static 'plugins/morris/morris.min.js' %}"></script>
        <script src="{% static 'plugins/raphael/raphael.min.js' %}"></script>

        <!-- dashboard js -->
        <script src="{% static 'assets/pages/dashboard.int.js' %}"></script>        

        <!--  datatable js -->
        <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'plugins/datatables/dataTables.bootstrap4.min.js' %}"></script>

        <!-- Datatable init js -->
        <script src="{% static 'assets/pages/datatables.init.js' %}"></script>  
        <script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'assets/js/app.js' %}"></script>



        <script>
            jQuery('#datepicker-deadline').datepicker({
                  autoclose: true,
                  todayHighlight: true
              });
          
              jQuery('#datepicker-startdate').datepicker({
                  autoclose: true,
                  todayHighlight: true
              });
          
              jQuery('#datepicker-projectstart').datepicker({
                  autoclose: true,
                  todayHighlight: true
              });
          
              jQuery('#datepicker-projectdeadline').datepicker({
                  autoclose: true,
                  todayHighlight: true
              });
          
            
          </script>

          
    </body>
</html>
