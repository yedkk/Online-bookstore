{% extends 'base.html' %}

{% block content %}


<div class="page-content-wrapper ">

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <h4 class="page-title m-0">Add Books Stock</h4>
                        </div>
                        
                        <!-- end col -->
                    </div>
                    <!-- end row -->
                </div>
                <!-- end page-title-box -->
            </div>
        </div> 
        <!-- end page title -->

        <div class="row">
            <div class="col-12">
                <div class="card m-b-30">
                    <div class="card-body">
                        
                        <form role="form" method="post" action="save_added_stock"  enctype="multipart/form-data" >{% csrf_token %}
               
                            <div class="box-body"> 
                                <div class="form-group row">
                                    <label for="asset_category" class="col-sm-2 col-form-label">BOOK Name:</label>
                                    <div class="col-sm-10">
                                        <input type="text" autocomplete="off" class="form-control" value="{{ book.title }}" disabled>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="asset_category" class="col-sm-2 col-form-label">Quantity:</label>
                                    <div class="col-sm-10">
                                        <input type="number" autocomplete="off" name = "quantity" class="form-control" required>
                                    </div>
                                </div>


                            </div>
                            <!-- /.card-body -->
                            <div class="modal-footer">
                                <input type="hidden" name="bookid" value="{{book.bookID}}" >
                                <button type="submit" class="btn btn-primary">SAVE</button>
                            </div>
                        </form> 
                        

                    </div>
                </div>
            </div> <!-- end col -->
        </div> <!-- end row -->            

    </div><!-- container fluid -->

</div> <!-- Page content Wrapper -->





 
{% endblock content %}
